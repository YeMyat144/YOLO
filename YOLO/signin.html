<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="asset/signin.css">
</head>
<body>
    <div class="container">
      <div class="left">
          <img src="img/pho.webp" alt="Photo">
      </div>
      <div class="right">
          <header>YOLO</header>
          <h4>Sign In To YOLO</h4>
          <div class="signup-options">
            <a href="newhome.html">
                <button class="signup-button">
                    <img src="img/google.png" alt="Google Icon">
                    Sign up with Google
                </button>
                <button class="signup-button">
                    <img src="img/email.png" alt="Email Icon">
                    Sign up with Email
                </button>
            </a>
          </div>
          <h2>--- OR ---</h2>
          <form action="newhome.html" method="GET">
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <button type="submit">Sign In</button>
          </form>
          <p>Don't have an account? <a href="signup.html">Register Now</a></p>
          <p><a href="#">Forget Password</a></p>
          <footer>YOLO Terms & Conditions</footer>
      </div>
  </div>

  <!-- <script>
    function redirectToSignup() {
        window.location.href = "signup.html";
    }
  </script> -->
</body>
</html>
