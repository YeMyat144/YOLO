<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="asset/signup.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="img/pho.webp" alt="Photo">
        </div>
        <div class="right">
            <header>YOLO</header>
            <h4>Create an account</h4>
            <div class="signup-options">
                <a href="newhome.html">
                    <button class="signup-button">
                        <img src="img/google.png" alt="Google Icon">
                        <p>Sign up with Google</p>
                    </button>
                    <button class="signup-button">
                        <img src="img/email.png" alt="Email Icon">
                        <p>Sign up with Email</p>
                    </button>
                </a>
            </div>
            <h2>--- OR ---</h2>
            <form action="newhome.html" method="get">
                <div class="input-group">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email Address">
                    <input type="tel" placeholder="Phone Number">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <button type="submit">Create an account</button>
            </form>
            <p>Already have an account? <a href="signin.html">Login</a></p>
            <footer>YOLO Terms & Conditions</footer>
        </div>
    </div>

</body>
</html>
