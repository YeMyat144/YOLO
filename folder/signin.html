<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../asset/signin.css">
</head>
<body>
    <div class="container">
      <div class="left">
          <img src="../img/pho.webp" alt="Photo">
      </div>
      <div class="right">
          <header>YOLO</header>
          <h4>Sign In To YOLO</h4>
          <div class="signup-options">
            <a href="newhome.html">
                <button class="signup-button">
                    <img src="../img/google.png" alt="Google Icon">
                    <p>Sign up with Google</p>
                </button>
                <button class="signup-button">
                    <img src="../img/email.png" alt="Email Icon">
                    <p>Sign up with Email</p>
                </button>
            </a>
          </div>
          <h2>--- OR ---</h2>
          <form action="newhome.html" method="GET">
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <div class="btn">
                <button type="submit">Sign In</button>
              </div>
            </form>
            <a href="signup.html"><button class="reg">Register Now</button></a>
            <p class="for"><a href="#">Forget Password</a></p>
          <footer>YOLO Terms & Conditions</footer>
      </div>
  </div>
  <!-- <script>
    function redirectToSignup() {
        window.location.href = "signup.html";
    }
  </script> -->
</body>
</html>
